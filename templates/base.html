<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShortUrl</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="w-screen h-full bg-[url(/static/bg.png)] bg-slate-900 bg-fixed bg-no-repeat bg-contain bg-center overflow-x-hidden"
  >
    <div class="w-full h-full bg-[url(/static/Cubes.png)] bg-fixed bg-contain bg-center">
      <nav>
        <div
          class="relative flex flex-wrap justify-between items-center mx-auto pt-6 mb-18 max-w-screen-xl"
        >
          <h1 class="text-white font-bold text-[28px]">
            {% if "user" in session %} Hello {{user.username}}, {% endif %}
          </h1>
          <a class="absolute left-[50%] translate-[-50%] top-[55px]" href="/">
            <img class="w-[190px]" src="static/logo.png" />
          </a>
          <div>
            {% if "user" in session %}
            <a href="/logout">
              <button
                type="button"
                class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-1 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
              >
                Log Out
              </button>
            </a>
            {% else %}
            <a href="/login">
              <button
                class="relative inline-flex items-center justify-center p-0.5 mb-1 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800"
              >
                <span
                  class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent"
                >
                  Log In
                </span>
              </button>
            </a>
            <a href="/register">
              <button
                class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
              >
                <span
                  class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent"
                >
                  Register
                </span>
              </button>
            </a>
            {% endif%}
          </div>
        </div>
      </nav>

      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
