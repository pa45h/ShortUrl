{% extends "base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShortUrl</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="w-full max-w-lg p-4 border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:border-gray-700 mx-auto my-10"
    >
      <form class="space-y-6" action="post">
        <h5 class="text-3xl font-medium text-gray-900 dark:text-white">
          Shorten Your Loooong Links :)
        </h5>
        <div>
          <label
            for="logUrlInput"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your Url</label
          >
          <input
            type="text"
            name="long_url"
            id="logUrlInput"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white opacity-50"
            placeholder="enter the link here"
            required
          />
        </div>
        <div>
          <label
            for="slugInput"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Customize Your Url</label
          >
          <input
            type="password"
            name="slug"
            id="slugInput"
            placeholder="enter the slug here"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white opacity-50"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Shorten
        </button>
      </form>
    </div>

    <h2 class="m-5 text-white font-bold text-3xl">Your Urls</h2>
    {% for url in all_urls %}
    <ul class="list-group mx-5">
      <li class="list-group-item">
        <a href="{{request.host_url}}{{url.short_url}}" target="_black"
          >{{request.host_url}}{{url.short_url}}</a
        >
        <a href="/delete/{{url.id}}" class="btn btn-danger float-end">Delete</a>
      </li>
    </ul>
    {% endfor %}
  </body>
</html>
{% endblock content %}
