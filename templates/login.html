{% extends "base.html" %} {% block content %}
<div class="w-screen h-screen">
  <div
    class="max-w-lg md:shadow-[0_0_8px_0_rgb(200,200,100)] md:backdrop-blur rounded-lg p-8 mx-auto m-8 mt-18"
  >
    <form class="space-y-6" method="post">
      <h5 class="text-3xl font-medium text-gray-900 dark:text-white">
        Log In Form
      </h5>
      <div>
        <input
          type="text"
          name="username"
          id="usernameInput"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white opacity-50"
          placeholder="username"
          required
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="passwordInput"
          placeholder="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white opacity-50"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
      >
        Log In
      </button>
    </form>
  </div>
</div>

{% endblock content %}
